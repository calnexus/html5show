<!doctype html>
  <html>
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport"> 
    <title>h5Show Test Suite</title>
    
    <link rel="stylesheet" href="../src/animate.css">
    <link rel="stylesheet" href="../src/animate-page.css">
    <link rel="stylesheet" href="../src/webui-h5show.css">
    <style>
       .page{
          background: #666;
          color:#fff;
          font-size: 122px;
          text-align: center;
          padding-top:100px;
          padding:1;
       }

       #page1{
         background: #bccf02;
       }

       #page2{
          background: #5bb12f;
       }

       #page3{
          background: #73c5e1;
       }
       #page4{
          background: #9b5391;
       }
       #page5{
          background: #eb65a0;
       }


    </style>
    
  </head>
  <body>

    <div id="h5show" data-direction="upDown" data-indicator="true" data-arrow="false">
      <div id="page1" class="page" data-show="pg-rotateCubeTopIn" data-hide="pg-rotateCubeBottomOut" data-stay="2">
         <p>page1</p>
         <!-- <div id="box1 ani" data-pos="20,20" data-size="33%,33%" data-time="2s" data-duration="1.5s" data-show="fadeIn" data-hide="fadeOut" data-showing="swipe">
            page1
         </div> -->
      </div>
      <div id="page2" class="page" data-show="pg-rotateCubeBottomIn" data-hide="pg-rotateCubeTopOut" >
         <p>page2</p>
      </div>
      <div id="page3" class="page" data-show="pg-rotateUnfoldLeft" data-hide="pg-rotateFoldRight" >
         <p>page3</p>
      </div>
      <div id="page4" class="page" data-show="pg-rotateCubeLeftIn" data-hide="pg-rotateCubeRightOut" >
         <p>page4</p>
      </div>
      <div id="page5" class="page" data-show="pg-rotateRoomRightIn" data-hide="pg-rotateRoomLeftOut" >
         <p>page5</p>
      </div>
    </div>


    <script src="../src/webui-h5show.js"></script>
    <script>
    (function(){
       var show = new H5Show('h5show',{autoPlay:true});

    })();
    </script>
  </body>
</html>
